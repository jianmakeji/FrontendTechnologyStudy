<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">{{message}}</div>
		
		<div id="app-2">
			<span v-bind:title="message">
				鼠标悬停几秒钟查看此处动态绑定的提示信息！
			</span>
		</div>
		
		<div id="app-3">
			<p v-if="seen">现在你看到我了</p>
		</div>
		
		<div id="app-4">
			<ol>
				<li v-for="todo in todos">
					{{todo.text}}
				</li>
			</ol>
		</div>
		
		<div id="example">
			<p>Original message : "{{message}}"</p>
			<p>Computed reversed message : "{{reversedMessage}}"</p>
		</div>
	</body>
	<script src="js/vue/vue.js" type="text/javascript"></script>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				message:'Hello Vue!'
			}
		});
		
		var app2 = new Vue({
			el:'#app-2',
			data:{
				message:'页面加载于 ' + new Date()
			}
		});
		
		var app3 = new Vue({
			el:'#app-3',
			data:{
				seen:true
			}
		})
		
		var app4 = new Vue({
			el:"#app-4",
			data:{
				todos:[
					{text:'学习 JavaScript'},{text:'学习 Vue'},{text:'整个牛项目'}
				]
			}
		})
		
		var vm = new Vue({
			el:'#example',
			data:{
				message:'hello'
			},
			computed:{
				reversedMessage:function(){
					return this.message.split('').reverse().join('')
				}
			},
			methods:{
				reversedMessage:function(){
					return this.message.split('').reverse().join('')
				}
			}
		});
	</script>
</html>
